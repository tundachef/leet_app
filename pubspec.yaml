  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/futura medium bt.ttf
        - asset: assets/fonts/Futura Bold font.ttf
          weight: 700
    - family: Amita
      fonts:
        - asset: assets/fonts/Amita-Regular.ttf
        - asset: assets/fonts/Amita-Bold.ttf
          weight: 700
    - family: Boogaloo
      fonts:
        - asset: assets/fonts/Boogaloo-Regular.ttf
    - family: Cookie
      fonts:
        - asset: assets/fonts/Cookie-Regular.ttf
    - family: Frederick
      fonts:
        - asset: assets/fonts/FrederickatheGreat-Regular.ttf
    - family: Sanchez
      fonts:
        - asset: assets/fonts/Sanchez-Regular.ttf
        - asset: assets/fonts/Sanchez-Italic.ttf
          style: italic
    - family: Sedgwick
      fonts:
        - asset: assets/fonts/SedgwickAveDisplay-Regular.ttf
    - family: SpecialElite
      fonts:
        - asset: assets/fonts/SpecialElite-Regular.ttf
    - family: ProximaNova
      fonts:
        - asset: assets/fonts/ProximaNova-Regular.otf
        - asset: assets/fonts/Proxima Nova Bold.otf
          weight: 700
      
